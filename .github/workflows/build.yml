name: Build
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: "Create a release (version from Cargo.toml)"
        type: boolean
        default: true

jobs:
  build:
    name: Build Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup musl
        if: endsWith(matrix.target, '-musl')
        run: |
          sudo apt-get install musl-tools

      - name: Rust cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          key: build-${{ matrix.target }}-${{ matrix.os }}

      - name: Build
        run: |
          cargo build --locked --profile release --color always --target ${{ matrix.target }}${{ endsWith(matrix.target, '-musl') && ' --no-default-features --features rustls-tls' || '' }}
          mv target/${{ matrix.target }}/release/boring-gravatars${{ endsWith(matrix.target, 'windows-msvc') && '.exe' || '' }} boring-gravatars-${{ matrix.target }}${{ endsWith(matrix.target, 'windows-msvc') && '.exe' || '' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: boring-gravatars-${{ matrix.target }}
          path: boring-gravatars-${{ matrix.target }}${{ endsWith(matrix.target, 'windows-msvc') && '.exe' || '' }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Extract version
        id: version
        run: |
          echo "version=$(yq .package.version Cargo.toml)" >> $GITHUB_OUTPUT
      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: boring-gravatars-*
          merge-multiple: true
      - name: Push v${{ steps.version.outputs.version }} tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}
      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          generate_release_notes: true
          tag_name: v${{ steps.version.outputs.version }}
          draft: true
          files: boring-gravatars-*
